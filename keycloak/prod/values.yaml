ingress:
  enabled: true
  ingressClassName: "nginx"
  pathType: Prefix
  controller: default
  hostname: keycloak.kyungsu.com
  servicePort: http
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/issuer: keycloak-letsencrypt-staging
  tls: true
  selfSigned: false
proxy: "edge"
