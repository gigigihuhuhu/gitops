auth:
  existingSecret: keycloak
ingress:
  enabled: true
  ingressClassName: "nginx"
  pathType: Prefix
  controller: default
  hostname: keycloak.kyungsu.com
  servicePort: http
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/issuer: keycloak-letsencrypt-staging
  tls: true
  selfSigned: false
adminIngress:
  enabled: true
  ingressClassName: "nginx"
  pathType: Prefix
  controller: default
  hostname: keycloak-admin.kyungsu.com
  servicePort: http
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/issuer: keycloak-letsencrypt-staging
  tls: true
  selfSigned: false
keycloakConfigCli:
  enabled: true
  configuration:
    master.json: |
      {
        "realm" : "master",
        "attributes": {
          "frontendUrl": "https://keycloak-admin.kyungsu.com"
        }
      }
proxy: "edge"
postgresql:
  enabled: false
externalDatabase:
  host: postgresql.postgresql.svc.cluster.local
  user: keycloak
    # password: 4RoA9T5VdF
  database: keycloak
  port: 5432
  existingSecret: keycloak-externaldb
