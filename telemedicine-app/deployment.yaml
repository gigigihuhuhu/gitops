apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: telemedicine-app
    app.kubernetes.io/name: telemedicine-app
  name: telemedicine-app
  namespace: telemedicine-app
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: telemedicine-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: telemedicine-app
        app.kubernetes.io/name: telemedicine-app
    spec:
      containers:
      - image: docker.io/kyungsu77777/telemedicine-app:0.1.0
        imagePullPolicy: Always
        name: telemedicine-app
        ports:
        - containerPort: 80
          protocol: TCP
